<mat-card class="mat-elevation-z6">
  <mat-card-title>
    <app-bread (changePage)="resetTableData($event)"></app-bread>
  </mat-card-title>
  <mat-card-content>
    <table *ngIf="dataSource.data" mat-table [dataSource]="dataSource" style="width: 100%;" matSort>

      <ng-container *ngFor="let item of column;" [matColumnDef]="item.valIndex">
        <ng-container *ngIf="item.sort;else notSort">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{item.label}}</th>
        </ng-container>
        <ng-template #notSort>
          <th mat-header-cell *matHeaderCellDef> {{item.label}} </th>
        </ng-template>
        <td mat-cell *matCellDef="let element" (dblclick)="doubleClick(element)">
          <ng-container *ngIf="item.buttons;else noBtn">
            <span>
              <ng-container *ngFor="let btn of item.buttons">
                <ng-container [ngSwitch]="btn.style">
                  <button *ngSwitchCase="btnStyle.raised" mat-raised-button>
                    {{btn.content}}
                  </button>
                  <a *ngSwitchCase="btnStyle.link" [href]="btn.url(element)" mat-raised-button>
                    {{btn.content}}
                  </a>
                </ng-container>
              </ng-container>
            </span>
          </ng-container>
          <ng-template #noBtn> {{format(element,item)}}</ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
